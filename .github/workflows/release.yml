name: Release Binary

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2

      - name: Build binary
        run: |
          deno compile \
            --allow-all \
            --config deno.json \
            -o dn \
            cli/main.ts

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: dn
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
