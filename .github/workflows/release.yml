name: Release Binary

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary-name: dn-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary-name: dn-linux-arm64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary-name: dn-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2

      - name: Build binary
        run: |
          deno compile \
            --allow-all \
            --config deno.json \
            --target ${{ matrix.target }}
            -o ${{ matrix.binary-name }} \
            cli/main.ts

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.binary-name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
